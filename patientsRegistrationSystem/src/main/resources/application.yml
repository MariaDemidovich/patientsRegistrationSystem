spring:
  application:
    name: patientsRegistrationSystem
  datasource:
    url: jdbc:postgresql://localhost:5432/patientsRegistrationSystem
    hikari:
      username: postgres
      password: 1234
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
    generate-ddl: true